   <body>
       

        <div class="container mt-5">

            <form action="testing.php"  onsubmit="register(event)" method="post">

                <div class="form-content">
                    <div class="mb-3">
                        <input  id="firstName" placeholder="Förnamn.."  type="text">
                        <span>Du måste ange ett förnamn</span>
                    </div>
    
                    <div class="mb-3">
                        <input id="lastName" type="text" placeholder="Efternamn.." value="Kallioniemi">
                        <span>Du måste ange ett efternamn</span>
                    </div>
    
                    <div class="mb-3">
                        <input id="email" type="email" placeholder="E-post.." >
                        <span>Du måste ange en giltlig e-postadress</span>
                    </div>
    
                    <div class="mb-3">
                        <input id="password" type="password" placeholder="Lösenord.."  >
                        <span>Du måste ange ett giltligt lösenord</span>
                    </div>
    
                    <div class="mb-3">
                        <input id="confirmPassword" type="password" placeholder="Bekräfta lösenord.."  >
                        <span>Du måste Bekräfta lösenordet</span>
                    </div>
    
                   

                </div>

                <button type="submit">Registrera nu!</button>

            </form>





        </div>
